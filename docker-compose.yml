services:
    mysql:
        image: mysql:8.0.43-debian
        container_name: laravel-mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: docker
            MYSQL_PASSWORD: docker
        volumes:
            - mysql_data:/var/lib/mysql

volumes:
    mysql_data:
